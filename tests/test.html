<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .cg-cloak {
            display: none !important;
        }
    </style>
</head>
<body class="cg-cloak" cg-cloak>

<div id="test">
    Hello, my first name is {{user.firstName.toUpperCase()}}, and my last name is
    <input type="text" cg-value="user.lastName"/>
    <p>This is a one-way-bind library, called <span cg-bind="name.replace('-','')"></span>.</p>
    <p>--------------------------</p>
    <p>functions:</p>

    <p cg-repeat="item in list">
        {{item.$index}}: <span cg-bind="item.name"></span>
    </p>
    <p>--------------------------</p>

    <p>test cg-show: <span cg-show="testShowHide">show by cg-show</span></p>

    <p>test cg-hide: <span cg-hide="testShowHide">hide by cg-hide</span></p>

    <p><input type="checkbox" value="1"/></p>
</div>

<!--with or without jquery can be both ok.-->
<!--<script src="../bower_components/jquery/dist/jquery.min.js"></script>-->
<script src="../index.js"></script>
<script src="test.js"></script>
</body>
</html>
